<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estimador de Duración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-primary">Estimador de Duración de Maniobras</h1>
    <form action="/predict" method="post" class="row g-3">
      <!-- rig_name, lease_no, field_name, eventos -->
      <div class="col-md-4">
        <label class="form-label">Rig name</label>
        <select name="rig_name" class="form-select">
          {% for r in rig_names %}<option>{{r}}</option>{% endfor %}
        </select>
      </div>
      <!-- repetir para lease_no, field_name, eventos -->
      <div class="col-md-4">
        <label class="form-label">Pozo</label>
        <select id="pozo" name="POZO" class="form-select">
          <option value="">--elige--</option>
          {% for p in pozos %}<option>{{p}}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Latitude</label>
        <input id="lat" name="GEO_LATITUDE" type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Longitude</label>
        <input id="lon" name="GEO_LONGITUDE" type="text" class="form-control">
      </div>
      <!-- maniobras y pickup -->
      <div class="col-md-4">
        <label class="form-label">Maniobras</label>
        <select name="MANIOBRAS_NORMALIZADAS" class="form-select">
          {% for m in maniobras %}<option>{{m}}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Pickup weight</label>
        <input id="pickup" name="pickup_weight" type="number" class="form-control" disabled>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Predecir</button>
      </div>
    </form>
    <div id="result"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
