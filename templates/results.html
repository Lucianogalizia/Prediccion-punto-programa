<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Resultados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-primary">Duraciones Estimadas</h1>

      <!-- Tabla con cada maniobra y su duración -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Maniobra</th>
            <th>Duración (horas)</th>
          </tr>
        </thead>
        <tbody>
          {% for r in results %}
          <tr>
            <td>{{ r.maniobra }}</td>
            <td>{{ r.duracion }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Total -->
      <div class="mt-4">
        <h4>Total estimado: <span class="text-success">{{ total }}</span> horas</h4>
      </div>

      <!-- Botón volver -->
      <a href="/" class="btn btn-secondary mt-3">Volver</a>
    </div>
  </body>
</html>
